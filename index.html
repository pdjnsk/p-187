<!DOCTYPE html>

<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>Marker based AR portfolio</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0px; overflow:hidden;">
 <a-scene vr-mode-ui = "enabled:false;" embedded arjs="trackingMethod:best; sourceType:webcam; debugUIenabled:false;">

    <a-assets> 
        <img id="card2" src="./VR-AR-ProjectCards/2.png"> 
        <img id="card3" src="./VR-AR-ProjectCards/3.png"> 
        <img id="card4" src="./VR-AR-ProjectCards/4.png"> 
        <img id="card5" src="./VR-AR-ProjectCards/5.png"> 
        <img id="card6" src="./VR-AR-ProjectCards/6.png"> 
    </a-assets>
    <!-- Project Virtual Flight -->
    <a-marker type="pattern" url="pattern-marker/virtual-flight/pattern-icon-01.patt"> 
    <a-plane src="#card2" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0">

    </a-plane>
    </a-marker>

    <!--project virtual tour-->
    <a-marker type="pattern" url="pattern-marker/virtual-tour/pattern-icon-04.patt"> 
        <a-plane src="#card3" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0">
        </a-plane>
    </a-marker>

    <!-- Project Virtual Shooting Game --> 
    <a-marker type="pattern" url="pattern-marker/shooting-game/pattern-icon-06.patt"> 
        <a-plane src="#card4" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0">
        </a-plane> 
    </a-marker>

    <!-- Project AR Navigation--> 
    <a-marker type="pattern" url="pattern-marker/ar-navigation/pattern-icon-03.patt"> 
        <a-plane src="#card5" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0">
        </a-plane> 
    </a-marker>

    <!-- Project AR Menu Card --> 
    <a-marker type="pattern" url="pattern-marker/ar-menu-card/pattern-icon-02.patt"> 
        <a-plane src="#card6" position="0 0 0" width="2" height="1.5" rotation="-90 0 0">
        </a-plane> 
    </a-marker>

    <a-marker type="pattern" url="pattern-marker/web-design/pattern-icon-07.patt">
        <a-plane src="#card7" position="0 0 -2" width="2" height="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>

</a-scene>
</body>

</html>
